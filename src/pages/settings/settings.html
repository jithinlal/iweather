<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col width-100>
                <ion-list>
                    <form (ngSubmit)="saveForm()">
                        <ion-item>
                            <ion-input type="text" placeholder="City" name="city" [(ngModel)]="city"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="State" name="state" [(ngModel)]="state"></ion-input>
                        </ion-item>
                        <button ion-button>Change</button>
                    </form>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
